<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>Card</title>
</head>
<body>
<div class="card">
    <div class="title">credit card details</div>
    <form class="data">
        <div class="number">
            <div class="text">Card Namber</div>
            <input type="number" name="number" placeholder="1234 5678 9012 3456">
        </div>
        <div class="name">
            <div class="text">Name On Card</div>
            <input type="text" name="name" placeholder="Name Surname">
        </div>
        <div class="month">
            <div class="text">Expiry Date</div>
            <input type="number" name="number" placeholder="02">
        </div>
        <div class="year">
            <div class="text opacity">year</div>
            <input type="number" name="number" placeholder="2017">
        </div>
        <div class="cvv">
            <div class="text">CVV/CVN</div>
            <input type="number" name="number" placeholder="***">
        </div>
    </form>
    <div class="moon_flag"><img src="./icon/moon_flag.png" alt="moon_flag"></div>
</div>  
</body>
</html>
